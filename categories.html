---
layout: default
title: Categorias
permalink: /categories
---

{% for category in site.categories %}
  <h1><a name="{{ category[0] }}">{{ category[0] | capitalize }}</a></h3>
  <ul class="posts">
    {% for post in category[1] %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
