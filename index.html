---
layout: default
permalink: /blog
---

<div class="posts">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% for category in post.categories %}
          <span class="category">{{ category }}</span>
        {% endfor %}
      </li>
    {% endfor %}
  </ul>
</div>
